<h1>{{nombre}}</h1>

<dl>

    <td>Nombre:</td>
    <dd>{{nombre}}</dd>
    <br>
    <td>Edad:</td>
    <dd>{{edad}}</dd>
    <br>
    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>
    <br>
    <td>Capitalizado:</td>
    <dd>{{nombreCapitalizado}}</dd>
    
</dl>

<button class="btn btn-primary mx-2" (click)="cambiarNombre()" *ngIf="nombre !== 'SpiderMan'">Cambiar Nombre</button>
<button class="btn btn-primary mx-2" (click)="cambiarEdad()" *ngIf="edad !== 25">Cambiar Edad</button>

<button class="btn btn-primary mx-2" (click)="resetForm()" *ngIf="reset">Reset</button>
